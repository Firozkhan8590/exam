<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AeroTrack</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Light gray background, modern feel */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            line-height: 1.6;
        }

        /* Login Container Styling */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px; /* Slightly more rounded corners */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* More prominent shadow */
            width: 380px; /* Wider container */
            max-width: 95%; /* Responsive max-width */
            text-align: center;
            box-sizing: border-box;
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .login-container:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }

        /* Header / Logo Section */
        .login-header {
            margin-bottom: 30px;
        }

        .login-header h2 {
            margin: 0;
            color: #2c3e50; /* Darker heading color */
            font-size: 2.2em;
            font-weight: 700;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 0.95em;
            margin-top: 5px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 0.98em;
            font-weight: 600; /* Bolder labels */
        }

        /* Input Field Styling */
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px; /* Slightly more rounded inputs */
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* Submit Button Styling */
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 14px 25px; /* Larger padding for button */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.15em;
            font-weight: 700; /* Bolder button text */
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2); /* Subtle button shadow */
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* More pronounced lift on hover */
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
        }

        /* Footer Links */
        .login-footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .login-footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .login-footer span {
            margin: 0 8px;
        }

        /* Error Message Styling (if you dynamically add them) */
        .error-message {
            color: #dc3545; /* Red for errors */
            font-size: 0.85em;
            margin-top: 5px;
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>AeroTrack Admin</h2>
            <p>Sign in to your administration panel</p>
        </div>

        <form action="{% url 'adminlogin' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="admin_username">Username</label>
                <input type="text" id="admin_username" name="username" required autocomplete="username">
                </div>

            <div class="form-group">
                <label for="admin_password">Password</label>
                <input type="password" id="admin_password" name="password" required autocomplete="current-password">
                </div>

            <button type="submit">Log In</button>
        </form>

        <div class="login-footer">
            <a href="#">Forgot Password?</a>
            <span>|</span>
            <a href="#">Need Help?</a>
        </div>
    </div>
</body>
</html>
