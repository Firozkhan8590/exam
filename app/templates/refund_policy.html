<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refund Request | AeroTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-lg p-8 max-w-xl w-full border border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            Refund Request Form
        </h2>

        <form method="POST" action="">
    {% csrf_token %}

    <!-- Hidden booking ID (required in view) -->
    <input type="hidden" name="booking_id" value="{{ booking.id }}">

    <!-- Description Box -->
    <div class="mb-6">
        <label for="description" class="block text-gray-700 text-sm font-medium mb-2">
            Reason for Refund:
        </label>
        <textarea name="description" id="description" rows="5" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="Please provide a clear reason for requesting a refund..."></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Submit Refund Request
    </button>
</form>

    </div>

</body>
</html>
