<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            background-color: #eef2f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.25);
        }
        .form-control:read-only {
            background-color: #f9fafb;
            cursor: not-allowed;
        }
    </style>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#4f46e5',secondary:'#6366f1'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
</head>
<body class="bg-[#eef2f7]">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="bg-white rounded-lg shadow-md p-8">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Edit Profile</h1>
                <div class="text-sm text-gray-500">Last updated: {{today}}</div>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- First Name & Last Name -->
                    <div class="space-y-2">
                        <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="firstname" name="firstname" value="{{ user.firstname }}" class="w-full px-4 py-2.5 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                    </div>
                    
                    <div class="space-y-2">
                        <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="lastname" name="lastname" value="{{ user.lastname }}" class="w-full px-4 py-2.5 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                    </div>
                    
                    <!-- Email & Phone -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="ri-mail-line text-gray-400"></i>
                            </div>
                            <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="ri-phone-line text-gray-400"></i>
                            </div>
                            <input type="tel" id="phone" name="phone" value="{{ user.phonenumber }}" class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                        </div>
                    </div>
                </div>
                
                <!-- Address -->
                <div class="space-y-2">
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="address" name="address" rows="3" class="w-full px-4 py-2.5 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">{{ user.address }}</textarea>
                </div>
                
                <!-- Username (Read-only) -->
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="ri-user-line text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" value="{{ user.username }}" readonly class="w-full pl-10 pr-4 py-2.5 border border-gray-300 bg-gray-50 rounded-button text-gray-500">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Username cannot be changed</p>
                </div>
                
                <!-- Profile Picture -->
               
                
                <!-- Notification Preferences -->
                
                
                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                    <a href="{% url 'userprofile' user.id %}" class="px-6 py-2.5 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 transition-colors whitespace-nowrap">Cancel</a>
                    <button type="submit" class="px-6 py-2.5 bg-primary text-white rounded-button hover:bg-primary/90 transition-colors whitespace-nowrap">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script id="toggle-switch">
        document.addEventListener('DOMContentLoaded', function() {
            const toggles = document.querySelectorAll('input[type="checkbox"]');
            
            toggles.forEach(toggle => {
                toggle.addEventListener('change', function() {
                    const dot = this.parentNode.querySelector('.dot');
                    const bg = this.parentNode.querySelector('.block');
                    
                    if (this.checked) {
                        dot.classList.add('transform', 'translate-x-4');
                        bg.classList.remove('bg-gray-300');
                        bg.classList.add('bg-primary');
                    } else {
                        dot.classList.remove('transform', 'translate-x-4');
                        bg.classList.remove('bg-primary');
                        bg.classList.add('bg-gray-300');
                    }
                });
                
                // Initialize state
                const dot = toggle.parentNode.querySelector('.dot');
                const bg = toggle.parentNode.querySelector('.block');
                
                if (toggle.checked) {
                    dot.classList.add('transform', 'translate-x-4');
                    bg.classList.remove('bg-gray-300');
                    bg.classList.add('bg-primary');
                }
            });
        });
    </script>

    <script id="file-input-handler">
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('profile_picture');
            
            fileInput.addEventListener('change', function() {
                const fileNameDisplay = this.parentNode.nextElementSibling;
                
                if (this.files.length > 0) {
                    fileNameDisplay.textContent = this.files[0].name;
                } else {
                    fileNameDisplay.textContent = 'No file chosen';
                }
            });
        });
    </script>
</body>
</html>
