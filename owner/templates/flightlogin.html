<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Owner Login - AeroTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to enhance Tailwind defaults for a modern feel */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5; /* Lighter, softer background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1.5rem; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }
        .login-card {
            background-color: #ffffff;
            padding: 2.5rem; /* More generous padding */
            border-radius: 1.25rem; /* More rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08); /* Softer, deeper shadow */
            width: 100%;
            max-width: 28rem; /* Slightly wider card */
            border: 1px solid #e0e6ed; /* Subtle border */
        }
        .login-title {
            font-size: 2rem; /* Larger title */
            font-weight: 700; /* Bolder font */
            color: #2c3e50; /* Darker, more professional text color */
            margin-bottom: 2rem; /* More space below title */
            text-align: center;
        }
        .input-label {
            display: block;
            font-size: 0.95rem; /* Slightly larger label text */
            font-weight: 500; /* Medium font weight */
            color: #4a5568; /* Muted dark gray for labels */
            margin-bottom: 0.5rem;
        }
        .input-field {
            width: 100%;
            padding: 0.9rem 1.25rem; /* More padding inside inputs */
            border: 1px solid #cbd5e0; /* Softer border color */
            border-radius: 0.75rem; /* Rounded input fields */
            font-size: 1rem;
            color: #2d3748;
            transition: all 0.2s ease-in-out; /* Smooth transition for focus */
            background-color: #f7fafc; /* Slightly off-white input background */
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); /* Soft blue glow on focus */
            background-color: #ffffff; /* White background on focus */
        }
        .btn-login {
            width: 100%;
            background-color: #3b82f6; /* Primary blue button */
            color: #ffffff;
            padding: 0.9rem 1.25rem; /* Generous padding */
            border-radius: 0.75rem; /* Rounded button */
            font-weight: 600; /* Semi-bold text */
            font-size: 1.1rem;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.25); /* Subtle button shadow */
        }
        .btn-login:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.35); /* Enhanced shadow on hover */
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 0.95rem;
        }
        .message.error {
            background-color: #fee2e2; /* Light red background */
            color: #dc2626; /* Darker red text */
            border: 1px solid #fca5a5;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 class="login-title"> Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST"action="{% url 'flightlogin' %}">
            {% csrf_token %}
            <div class="mb-5">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" name="email" required class="input-field" placeholder="Enter your email">
            </div>

            <div class="mb-8">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" name="password" required class="input-field" placeholder="Enter your password">
            </div>

            <button type="submit" class="btn-login">Login to AeroTrack</button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Don't have an account? <a href="{% url 'flightregister' %}" class="text-blue-600 hover:underline font-medium">Register here</a>
        </p>
    </div>

</body>
</html>
