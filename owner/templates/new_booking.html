<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Hotel Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-md rounded p-8 max-w-lg w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">New Booking for {{ hotels.hotel_name }}</h2>

    <form method="post">
      {% csrf_token %}
      
      <!-- Customer Name -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Customer Name</label>
        <input type="text" name="customer_name" required
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Age -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Age</label>
        <input type="number" name="age" required min="1"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Check-in Date -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Check-in Date</label>
        <input type="date" name="checkin_date" required value="{{today_date}}"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Check-out Date -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Check-out Date</label>
        <input type="date" name="checkout_date" required
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Number of Guests -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Number of Guests</label>
        <input type="number" name="guests" required min="1"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Total Price -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Total Price (â‚¹)</label>
        <input type="number" name="total_price" required step="0.01"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
        Confirm Booking
      </button>
    </form>
  </div>

</body>
</html>
