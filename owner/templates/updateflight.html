<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Flight - AeroTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-semibold text-blue-600 mb-6">Update Flight</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">Flight Number</label>
                    <input type="text" name="flight_number" value="{{ flights.flight_number }}" class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block font-medium">Aircraft</label>
                    <select name="aircraft_type" class="w-full mt-1 p-2 border rounded">
                        {% for p in plane %}
                            <option value="{{ p.id }}" {% if flights.aircraft_type.id == p.id %}selected{% endif %}>
                                {{ p.model }} ({{ p.registation_number }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block font-medium">Departure Airport</label>
                    <input type="text" name="departure_airport" value="{{ flights.departure_airport }}" class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block font-medium">Arrival Airport</label>
                    <input type="text" name="arrival_airport" value="{{ flights.arrival_airport }}" class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block font-medium">Departure Time</label>
                    <input type="datetime-local" name="departure_time" value="{{ flights.departure_time|date:'Y-m-d\\TH:i' }}" class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block font-medium">Arrival Time</label>
                    <input type="datetime-local" name="arrival_time" value="{{ flights.arrival_time|date:'Y-m-d\\TH:i' }}" class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block font-medium">Price (â‚¹)</label>
                    <input type="number" step="0.01" name="price" value="{{ flights.price }}" class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block font-medium">Duration</label>
                    <input type="text" name="duration" value="{{ flights.duration }}" class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block font-medium">Status</label>
                    <select name="status" class="w-full mt-1 p-2 border rounded">
                        <option value="scheduled" {% if flights.status == 'scheduled' %}selected{% endif %}>Scheduled</option>
                        <option value="delayed" {% if flights.status == 'delayed' %}selected{% endif %}>Delayed</option>
                        <option value="cancelled" {% if flights.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                    </select>
                </div>

                <div>
                    <label class="block font-medium">Baggage Allowance</label>
                    <input type="text" name="baggage_allowance" value="{{ flights.baggage_allowance }}" class="w-full mt-1 p-2 border rounded">
                </div>
            </div>

            <div class="mt-6">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Update Flight</button>
            </div>
        </form>
    </div>

</body>
</html>
