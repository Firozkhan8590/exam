<!DOCTYPE html>
<html>
<head>
    <title>Add Room Type</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 24px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .message {
            padding: 12px;
            margin: 10px auto;
            background-color: #e0f7df;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            border-radius: 4px;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Add New Room Type</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'add_room_type' hotel.id %}">
        {% csrf_token %}
        
        <label>Room Type Name:</label>
        <input type="text" name="name" placeholder="e.g., Deluxe, Suite" required>

        <label>Description:</label>
        <textarea name="description" placeholder="Short description (optional)"></textarea>

        <button type="submit">Add Room Type</button>
    </form>

</body>
</html>
