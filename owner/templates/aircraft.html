<!-- aircraft_add.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Aircraft - Update Your Fleet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Add Aircraft</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <!-- Manufacturer -->
      <div>
        <label class="block text-gray-600 mb-1">Manufacturer</label>
        <input type="text" name="manufacturer" placeholder="e.g., Airbus, Boeing" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Model -->
      <div>
        <label class="block text-gray-600 mb-1">Model</label>
        <input type="text" name="model" placeholder="e.g., A320, 737" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
      </div>

      <!-- Registration Number -->
      <div>
        <label class="block text-gray-600 mb-1">Registration Number</label>
        <input type="text" name="registration_number" placeholder="e.g., VT-XYZ" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
      </div>

      <!-- Seat Capacity -->
      <div>
        <label class="block text-gray-600 mb-1">Seat Capacity</label>
        <input type="number" name="seat_capacity" min="1" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
      </div>

      <!-- Aircraft Image -->
      <div>
        <label class="block text-gray-600 mb-1">Aircraft Image (Optional)</label>
        <input type="file" name="aircraft_image"
               class="w-full px-2 py-2 border border-gray-300 rounded-lg">
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
          Add Aircraft
        </button>
      </div>
    </form>
  </div>
</body>
</html>
