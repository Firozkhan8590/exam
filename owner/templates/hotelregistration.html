<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Owner Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons (if needed for future enhancements) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #5A67D8; /* A softer, modern violet-blue */
            --primary-dark: #434190; /* Darker shade for hover */
            --primary-light: #EEF2FF; /* Very light blue for subtle accents */
            --secondary-text: #718096; /* Muted gray for secondary text */
            --dark-text: #2D3748; /* Darker text for labels and headings */
            --bg-light: #F7FAFC; /* Soft off-white background */
            --card-bg: #ffffff; /* Pure white for the form card */
            --border-color: #E2E8F0; /* Light, subtle border */
            --shadow-light: rgba(0, 0, 0, 0.05); /* Very light shadow */
            --shadow-medium: rgba(0, 0, 0, 0.1); /* Slightly more prominent shadow */
            --error-color: #E53E3E; /* Standard red for errors */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically for a more modern landing page feel */
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .registration-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 50px var(--shadow-medium); /* More diffused, noticeable shadow */
            padding: 50px 60px;
            max-width: 900px; /* Adjusted max-width for hotel form */
            width: 100%;
            margin: 30px auto; /* Center horizontally with auto margins */
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-section h2 {
            font-size: 3rem; /* Even larger, bolder heading */
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            letter-spacing: -0.8px;
        }

        .header-section p {
            font-size: 1.3rem; /* Larger lead paragraph */
            color: var(--secondary-text);
            max-width: 750px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 400;
        }

        .form-label {
            font-weight: 600; /* Bolder labels */
            color: var(--dark-text);
            margin-bottom: 10px;
            display: block;
            font-size: 1.05rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 16px 20px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-light);
            transition: all 0.3s ease-in-out;
            font-size: 1.05rem;
            color: var(--dark-text);
            width: 100%; /* Ensure inputs take full column width */
        }

        .form-control::placeholder {
            color: #A0AEC0; /* Softer placeholder */
            opacity: 1; /* Ensure full opacity */
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.3rem rgba(90, 103, 216, 0.2); /* Adjusted focus shadow with new primary color */
            background-color: var(--card-bg);
        }

        .form-text {
            font-size: 0.9em;
            color: var(--secondary-text);
            margin-top: 8px;
            line-height: 1.5;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 12px;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 40px; /* Adjusted margin-top for button */
            letter-spacing: 0.8px;
            box-shadow: 0 8px 20px rgba(90, 103, 216, 0.3); /* Adjusted shadow with new primary color */
        }

        .btn-primary:hover {
            background-color: var(--primary-dark); /* Use darker primary on hover */
            border-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(90, 103, 216, 0.4); /* Increased shadow on hover */
        }

        /* Error styling */
        .form-control.is-invalid {
            border-color: var(--error-color) !important;
        }
        .invalid-feedback {
            display: block;
            color: var(--error-color);
            font-size: 0.9em;
            margin-top: 0.5rem;
        }

        .text-danger {
            color: var(--error-color) !important;
        }

        /* Login link styling */
        .login-section {
            text-align: center;
            margin-top: 30px; /* Space above login link */
            font-size: 1.05rem;
            color: var(--dark-text);
        }

        .login-section a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-section a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body {
                align-items: flex-start; /* Align to top for better scroll on small screens */
            }
            .registration-card {
                padding: 30px;
                margin: 20px 0; /* Adjust margin for smaller screens */
            }
            .header-section h2 {
                font-size: 2.2rem;
            }
            .header-section p {
                font-size: 1rem;
            }
            .form-label {
                font-size: 1rem;
            }
            .form-control {
                padding: 14px 18px;
                font-size: 1rem;
            }
            .form-text {
                font-size: 0.85em;
            }
            /* Force single column for all inputs on very small screens */
            .col-md-6 {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container registration-card">
        <div class="header-section">
            <h2>Register Your Hotel</h2>
            <p>Join our platform to manage your hotel bookings and reach a wider audience. Please provide your establishment's details.</p>
        </div>

        <form method="POST" action="{% url 'hotelregister' %}"class="row g-4" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="col-md-6">
                <label for="hotel_name" class="form-label">Hotel Name <span class="text-danger">*</span></label>
                <input type="text" name="hotel_name" id="hotel_name" placeholder="e.g., The Grand Hotel" required class="form-control" />
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" name="email" id="email" placeholder="e.g., info@grandhotel.com" required class="form-control" />
            </div>

            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                <input type="text" name="phone" id="phone" placeholder="e.g., +91 9876543210" required class="form-control" />
            </div>

            <div class="col-12">
                <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                <input type="text" name="address" id="address" placeholder="e.g., 123 Main Street, Near City Center" required class="form-control" />
            </div>

            <div class="col-md-6">
                <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                <input type="text" name="city" id="city" placeholder="e.g., Kochi" required class="form-control" />
            </div>

            <div class="col-md-6">
                <label for="state" class="form-label">State <span class="text-danger">*</span></label>
                <input type="text" name="state" id="state" placeholder="e.g., Kerala" required class="form-control" />
            </div>

            <div class="col-md-6">
                <label for="pincode" class="form-label">Pincode <span class="text-danger">*</span></label>
                <input type="text" name="pincode" id="pincode" placeholder="e.g., 682001" required class="form-control" />
            </div>

            <div class="col-md-6">
                <label for="registration_number" class="form-label">Hotel Registration Number <span class="text-danger">*</span></label>
                <input type="text" name="registration_number" id="registration_number" placeholder="e.g., HRN-12345" required class="form-control" />
            </div>

            <div class="col-md-6">
                <label for="license_number" class="form-label">License Number <span class="text-danger">*</span></label>
                <input type="text" name="license_number" id="license_number" placeholder="e.g., LIC-XYZ-987" required class="form-control" />
            </div>

            <div class="col-md-6">
                <label for="total_rooms" class="form-label">Total Rooms <span class="text-danger">*</span></label>
                <input type="number" name="total_rooms" id="total_rooms" placeholder="e.g., 150" required class="form-control" />
            </div>
                <label for="image">Hotel Image</label>
    <input type="file" name="image" accept="image/*" required class="input" />

            <div class="col-md-6">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required class="form-control" />
            </div>

            <div class="col-md-6">
                <label for="confirm_password" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter your password" required class="form-control" />
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        <div class="login-section">
            Already have an account? <a href="{% url 'hotellogin' %}" class="login-link">Login Here</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
