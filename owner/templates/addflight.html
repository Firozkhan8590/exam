<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-2xl">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Register New Flight</h2>

        {% if messages %}
          <ul class="mb-4">
            {% for message in messages %}
              <li class="text-green-600">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700">Flight Number</label>
                <input type="text" name="flight_number" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="e.g. AI202" required>
            </div>

            <div>
                <label class="block text-gray-700">Select Aircraft</label>
                <select name="aircraft" class="w-full border border-gray-300 rounded px-3 py-2" required>
                    {% for a in plane %}
                      <option value="{{ a.id }}">{{ a.model }} {{ a.manufacturer }} ({{ a.registation_number }}) - Seats: {{ a.seat_capacity }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-gray-700">Departure Airport</label>
                <input type="text" name="departure_airport" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="e.g. Delhi International" required>
            </div>

            <div>
                <label class="block text-gray-700">Arrival Airport</label>
                <input type="text" name="arrival_airport" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="e.g. Dubai International" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">Departure Time</label>
                    <input type="datetime-local" name="departure_time" class="w-full border border-gray-300 rounded px-3 py-2" required>
                </div>

                <div>
                    <label class="block text-gray-700">Arrival Time</label>
                    <input type="datetime-local" name="arrival_time" class="w-full border border-gray-300 rounded px-3 py-2" required>
                </div>
            </div>

            <!-- Three-column row: Business, Economy, Tax -->
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-gray-700">Business Class Price (INR)</label>
                    <input type="number" step="0.01" name="business_class_price"
                           class="w-full border border-gray-300 rounded px-3 py-2"
                           placeholder="e.g. 7500" required>
                </div>

                <div>
                    <label class="block text-gray-700">Economy Class Price (INR)</label>
                    <input type="number" step="0.01" name="economy_class_price"
                           class="w-full border border-gray-300 rounded px-3 py-2"
                           placeholder="e.g. 4500" required>
                </div>

                <div>
                    <label class="block text-gray-700">Tax Percentage (%)</label>
                    <input type="number" step="0.01" name="tax_percentage"
                           class="w-full border border-gray-300 rounded px-3 py-2"
                           placeholder="e.g. 18.00" required>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">Flight Duration</label>
                    <input type="text" name="flight_duration" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="e.g. 2h 30m" required>
                </div>

                <div>
                    <label class="block text-gray-700">Status</label>
                    <select name="status" class="w-full border border-gray-300 rounded px-3 py-2" required>
                        <option value="Scheduled">Scheduled</option>
                        <option value="Delayed">Delayed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-gray-700">Baggage Allowance</label>
                <input type="text" name="baggage_allowance" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="e.g. 15kg" required>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                    Register Flight
                </button>
            </div>
        </form>
    </div>

</body>
</html>
